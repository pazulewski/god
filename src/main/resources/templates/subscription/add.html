<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: myHead(title = 'Dodaj subskrypcję')"></head>
<body>
<div th:replace="fragments :: navBar"></div>
<div class="container">
<h1>Dodaj nową subskrypcję</h1>

<form  th:object="${subscription}" method="post">
  <div>
    <label>Tytuł gry:
      <select  class="form-select" name="game" id="game" >
        <option th:each="game: ${games}" th:value="${game.id}" th:text="${game.title}" th:field="*{game}"></option>
      </select>
      <!--            <input type="range" th:field="*{game}"> -->
    </label>
  </div>
  <div>
    <label>Nazwa użytkownika: <input type="text" th:field="*{user}"></label>
  </div>
  <input type="datetime-local" readonly="readonly" th:field="*{activationDate}" th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}
">
  <div><input type="submit" value="Dodaj"></div>
</form>
</div>
<footer th:replace="fragments :: btFooter"></footer>
<script th:replace="fragments :: btScript"></script>
</body>
</html>
