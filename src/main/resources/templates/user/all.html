<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: myHead(title = 'Lista użytkowników')"></head>
<body>
<div th:replace="fragments :: navBar"></div>
<h1>Lista użytkowników</h1>
<div>
    <a th:href="@{/user/add}">Dodaj nowego użytkownika</a>
</div>
<table>
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Kwota w portfelu</th>
        <th>E-mail</th>
        <th>Rodzaj konta</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{'/user/' + ${user.id}}" th:text="${user.login}"></a></td>
        <td th:text="${user.wallet}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.userType}"></td>
        <td><a th:href="@{'/user/' + ${user.id} + '/edit'}">Edytuj</a> </td>
        <td><a th:href="@{'/user/' + ${user.id} + '/delete'}">Usuń</a> </td>
    </tr>
</table>
<a th:href="@{/}">Powrót na stronę główną</a>
<footer th:replace="fragments :: btFooter"></footer>
<script th:replace="fragments :: btScript"></script>
</body>
</html>
