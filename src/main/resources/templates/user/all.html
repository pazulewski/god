<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: myHead(title = 'Lista użytkowników')"></head>
<body>
<div th:replace="fragments :: navBar"></div>
<div class="container"><h1>Lista użytkowników</h1>
  <div>
    <a class="btn btn-outline-dark" th:href="@{/user/add}">Dodaj nowego użytkownika</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Stan konta</th>
      <th scope="col">Email</th>
      <th scope="col">Rodzaj konta</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <th scope="row" th:text="${user.id}"></th>
      <td><a th:href="@{'/user/' + ${user.id}}" th:text="${user.login}"></a></td>
      <td th:text="${user.wallet}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.userType}"></td>
      <td><a class="btn btn-outline-dark" th:href="@{'/user/' + ${user.id} + '/edit'}">Edytuj</a></td>
      <td><a class="btn btn-outline-dark" th:href="@{'/user/' + ${user.id} + '/delete'}">Usuń</a></td>
    </tr>
    </tbody>
  </table>
</div>
<footer th:replace="fragments :: btFooter"></footer>
<script th:replace="fragments :: btScript"></script>
</body>
</html>
