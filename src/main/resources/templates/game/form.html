<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz dodawania gry do katalogu</title>
</head>
<body>
<h1>Dodaj lub edytuj grę</h1>
<!--<h2 th:text="${#request.getRequestURI()}"></h2>-->
<form method="post" th:object="${game}">
    <label>Tytuł gry: <input type="text" th:field="*{title}" th:value="*{title} ?: ''"></label>
    <label>Cena: <input type="number" step="0.01" th:field="*{price}" th:value="*{price} ?: 0"></label>
    <input type="submit">
</form>
</body>
</html>
