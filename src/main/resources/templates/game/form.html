<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: myHead(title = 'Dodaj grę')"></head>
<body>
<div th:replace="fragments :: navBar"></div>

<div class="container">
    <h1>Dodaj lub edytuj grę</h1>
    <!--<h2 th:text="${#request.getRequestURI()}"></h2>-->
    <form method="post" th:object="${game}" th:action="@{/game/add}">
        <label>Tytuł gry: <input type="text" th:field="*{title}"></label>
        <label>Cena: <input type="number" step="0.01" th:field="*{price}"></label>
        <input class="btn btn-primary" type="submit" value="Dodaj">
    </form>
</div>
<footer th:replace="fragments :: btFooter"></footer>
<script th:replace="fragments :: btScript"></script>
</body>
</html>
