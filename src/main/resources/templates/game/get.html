<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: myHead(title = 'Gra')"></head>
<body>
<div th:replace="fragments :: navBar"></div>

<div class="container">
  <div th:object="${game}">
    <h1 class="h1" th:text="*{title}"></h1>
    <div> Cena: <span th:text="*{price}"></span></div>
  </div>
  <div class="btn-group">
    <a class="btn btn-primary" th:href="@{'/game/' + ${game.id} + '/edit'}" role="button">Edytuj</a>
   <a class="btn btn-secondary" th:href="@{'/game/' + ${game.id} + '/delete'}" role="button">Usuń</a>

  <a class="btn btn-primary" th:href="@{/game/all}" role="button">Powrót do listy gier</a>
  </div>
</div>
<footer th:replace="fragments :: btFooter"></footer>
<script th:replace="fragments :: btScript"></script>
</body>
</html>
