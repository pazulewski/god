<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="myHead(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:fragment="navBar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:with="siteURI=${#request.getRequestURI()}">
    <div class="container">
      <img class="navbar-brand" th:src="@{/images/logo.png}" width="80" alt="logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " th:classappend="${siteURI == '/' ? 'active' : ''}" th:href="@{/}">Stona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${siteURI == '/game/all' ? 'active' : ''}"
               th:href="@{/game/all}">Gry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${siteURI == '/user/all' ? 'active' : ''}" th:href="@{/user/all}">Użytkownicy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${siteURI == '/subscription/all' ? 'active' : ''}"
               th:href="@{/subscription/all}">Subskrypcje</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Wyszukaj grę" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Szukaj</button>
        </form>

      </div>
    </div>
  </nav>
</div>
</div>

<footer th:fragment="btFooter" class="py-3 my-4 bg-dark text-light">
  <div class="container">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-light">O nas</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Regulamin</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Cennik</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Kontakt</a></li>
    </ul>
    <p class="text-center text-light">© 2021 Heaven Inc</p>
    <div sec:authorize="isAuthenticated()">
      Zalogowany jako <span sec:authentication="name"></span></div>
  </div>
</footer>

<script th:fragment="btScript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
