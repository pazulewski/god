<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<<head th:replace="fragments :: myHead(title = 'Edycja portfela')"></head>
<body>
<div th:replace="fragments :: navBar"></div>
<h1>Edycja portfela użytkownika <strong th:text="${wallet.user}"></strong></h1>
<form th:object="${wallet}" method="post">
    <div>
        <h2>Wartość portfela: <strong th:text="${wallet.accountBalance}"></strong></h2>
    </div>
    <div>
        <label>Metoda płatności:
        <select name="payMethod" th:field="*{payMethod}">
            <option th:each="method : ${T(pl.sdag2.entity.PayMethodEnum).values()}"
                    th:value="${method}" th:text="${method}"></option>
        </select>
        </label>
    </div>
    <div>
        <input type="hidden" th:value="${wallet.user}" th:field="*{user}">
    </div>
    <div>
        <input type="hidden" th:value="${wallet.accountBalance}" th:field="*{accountBalance}">
    </div>
    <div><input type="submit"></div>
</form>
<footer th:replace="fragments :: btFooter"></footer>
<script th:replace="fragments :: btScript"></script>
</body>
</html>
