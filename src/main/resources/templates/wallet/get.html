<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły portfela</title>
</head>
<body>
<div th:object="${wallet}">
    <h1 th:text="*{user}"></h1>
    <p> Wartość portfela: <span th:text="*{accountBalance}"></span></p>
    <p> Metoda płatności: <span th:text="*{payMethod}"></span></p>
</div>
</body>
</html>
